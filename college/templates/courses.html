<!DOCTYPE html>
<html>
<head>
    <title>Courses Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Courses Information</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject</th>
                    <th>Duration</th>
                    <th>Professor</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.Sub_id.Sub_name }}</td>  {# Assuming Subjects model has Sub_name attribute #}
                    <td>{{ course.Duration }}</td>
                    <td>{{ course.P_id }}</td>  {# Assuming Professor model has P_name attribute #}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
